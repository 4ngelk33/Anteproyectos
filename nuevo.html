<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación del Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1f20;
      color: white;
    }
    .container {
      max-width: 700px;
      margin-top: 2rem;
    }
    .form-label, .form-check-label {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Evaluación de Proyecto</h2>
    
    <h4 id="nombreProyecto" class="text-warning text-center"></h4> <!-- Aquí aparece el nombre -->

    <form id="evaluacionForm" action="https://formspree.io/f/xkgryvlv" method="POST">
      <!-- Aquí se añadirá el input oculto con el nombre del proyecto vía JS -->

      <!-- Campo oculto nombre del proyecto -->
      <input type="hidden" name="nombre_proyecto" id="nombre_proyecto" value="">

            <div class="mb-3">
        <label class="form-label">1. Nombre del profesor evaluador:</label>
        <textarea class="form-control" name="1.Nombre del profesor evaluador:" rows="4" placeholder="Escriba aquí sus comentarios..."></textarea>
      </div>

      <!-- Pregunta 1 -->
      <div class="mb-3">
        <label class="form-label">2. Indique LA PERTINENCIA de la propuesta. Siendo (5) el mayor puntaje de favorabilidad y (1) el menor.</label>
        <select class="form-select" name="2.Indique LA PERTINENCIA de la propuesta. Siendo (5) el mayor puntaje de favorabilidad y (1) el menor." required>
          <option value="">Seleccione</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Pregunta 2 -->
      <div class="mb-3">
        <label class="form-label">3. Indique LA FACTIBILIDAD de la propuesta. Siendo (5) el mayor puntaje de favorabilidad y (1) el menor.</label>
        <select class="form-select" name="3.Indique LA FACTIBILIDAD de la propuesta. Siendo (5) el mayor puntaje de favorabilidad y (1) el menor." required>
          <option value="">Seleccione</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- Pregunta 3 -->
      <div class="mb-3">
        <label class="form-label">4.Indique LA PROYECCIÓN A LARGO PLAZO de la propuesta. Siendo (5) el mayor puntaje de favorabilidad y (1) el menor.</label>
        <select class="form-select" name="4.Indique LA PROYECCIÓN A LARGO PLAZO de la propuesta. Siendo (5) el mayor puntaje de favorabilidad y (1) el menor." required>
          <option value="">Seleccione</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

            <!-- Observaciones -->
      <div class="mb-3">
        <label class="form-label">5. Si la propuesta de Anteproyecto debe realizar ajustes, enúncielos brevemente:</label>
        <textarea class="form-control" name="5. Si la propuesta de Anteproyecto debe realizar ajustes, enúncielos brevemente:" rows="4" placeholder="Escriba aquí sus comentarios..."></textarea>
      </div>

      <!-- Pregunta 4 -->
      <div class="mb-3">
        <label class="form-label">Indique por favor si desea ser postulado como director de la propuesta de Anteproyecto en la fase de Trabajo de Grado modalidad PROYECTO</label>
        <select class="form-select" name="Indique por favor si desea ser postulado como director de la propuesta de Anteproyecto en la fase de Trabajo de Grado modalidad PROYECTO" required>
         <option value="">Seleccione</option>
          <option value="Si">Si.</option>
          <option value="No">No.</option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary w-100">Enviar evaluación</button>
    </form>
  </div>

  <script>
    // Obtener el nombre del proyecto desde la URL
    const params = new URLSearchParams(window.location.search);
    const proyecto = params.get('proyecto');

    if (proyecto) {
      // Mostrar el nombre en pantalla
      document.getElementById("nombreProyecto").innerText = `Proyecto: ${proyecto}`;

      // Insertar como campo oculto en el formulario
      const hiddenInput = document.createElement("input");
      hiddenInput.type = "hidden";
      hiddenInput.name = "nombre_proyecto";
      hiddenInput.value = proyecto;
      document.getElementById("evaluacionForm").appendChild(hiddenInput);
    }
  </script>
</body>
</html>
